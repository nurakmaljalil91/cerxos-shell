<div class="min-h-screen bg-gray-50 text-gray-900 dark:bg-gray-950 dark:text-gray-50 flex items-center justify-center px-4">
  <div class="max-w-lg w-full text-center">
    <p class="text-sm font-semibold text-indigo-600 dark:text-indigo-400 mb-2">
      Error {{ statusCode }}
    </p>

    <h1 class="text-3xl sm:text-4xl font-semibold tracking-tight mb-3">
      Oops, something went wrong
    </h1>

    <p class="text-sm sm:text-base text-gray-600 dark:text-gray-400 mb-6">
      {{ message }}
    </p>

    <div class="mb-6 text-xs sm:text-sm text-gray-500 dark:text-gray-500">
      <p>If you typed the URL manually, please double-check the address.</p>
      <p class="mt-1">If you believe this is an error, contact your administrator.</p>
    </div>

    <div class="flex flex-col sm:flex-row items-center justify-center gap-3">
      <a
        routerLink="/"
        class="inline-flex items-center justify-center rounded-lg px-4 py-2.5 text-sm font-medium bg-gray-900 text-white hover:bg-gray-800 dark:bg-gray-100 dark:text-gray-900 dark:hover:bg-white transition">
        Go back home
      </a>

      <button
        type="button"
        class="inline-flex items-center justify-center rounded-lg px-4 py-2.5 text-sm font-medium border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 hover:bg-gray-50 dark:hover:bg-gray-800 transition"
        (click)="location.reload()">
        Try again
      </button>
    </div>
  </div>
</div>
