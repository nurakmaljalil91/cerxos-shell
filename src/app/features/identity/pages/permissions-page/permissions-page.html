<section class="space-y-4">
  <div class="flex flex-wrap items-center justify-between gap-3">
    <div>
      <h1 class="text-lg font-semibold text-gray-900">Permissions</h1>
      <p class="text-sm text-gray-500">Manage permission catalog and descriptions.</p>
    </div>
    <cxs-button size="sm" (click)="onOpenAddPermission()">Add permission</cxs-button>
  </div>

  @if (error()) {
    <div class="rounded-md border border-red-200 bg-red-50 px-4 py-2 text-sm text-red-700">
      {{ error() }}
    </div>
  }

  <cxs-data-table
    caption="Permissions"
    emptyMessage="No permissions found"
    [bordered]="true"
    [columns]="columns"
    [data]="rows()"
    [loading]="loading()"
    [showFilters]="false"
    [showGlobalSearch]="false"
    [showPagination]="false"
    [showToolbar]="false"
    [striped]="true"
  >
    <ng-template cxsDataTableCell="actions" let-row>
      <div class="flex flex-wrap items-center justify-end gap-2">
        <button
          class="rounded px-2 py-1 text-xs font-medium text-gray-700 hover:bg-gray-100"
          type="button"
          (click)="onEditPermission($any(row).id)"
        >
          Edit
        </button>
        <button
          class="rounded px-2 py-1 text-xs font-medium text-red-600 hover:bg-red-50"
          type="button"
          (click)="onDeletePermission($any(row).id)"
        >
          Delete
        </button>
      </div>
    </ng-template>
  </cxs-data-table>

  <cxs-dialog
    description="Create a new permission."
    title="Add permission"
    [open]="addPermissionOpen()"
    (openChange)="onCloseAddPermission()"
  >
    <form
      class="grid gap-4"
      [formGroup]="addPermissionForm"
      (ngSubmit)="onSubmitAddPermission()"
    >
      <label class="grid gap-1 text-sm">
        <span class="text-gray-700">Permission name</span>
        <cxs-input formControlName="name" placeholder="Permission name" />
      </label>
      <label class="grid gap-1 text-sm">
        <span class="text-gray-700">Description</span>
        <cxs-input formControlName="description" placeholder="Description" />
      </label>
    </form>

    @if (addPermissionError()) {
      <div class="mt-3 rounded-md border border-red-200 bg-red-50 px-3 py-2 text-xs text-red-700">
        {{ addPermissionError() }}
      </div>
    }

    <div cxsDialogActions>
      <cxs-button variant="secondary" (click)="onCloseAddPermission()">Cancel</cxs-button>
      <cxs-button
        type="submit"
        [disabled]="addPermissionLoading()"
        [loading]="addPermissionLoading()"
        (click)="onSubmitAddPermission()"
      >
        Create permission
      </cxs-button>
    </div>
  </cxs-dialog>

  <cxs-toast
    [duration]="3500"
    [message]="toastMessage()"
    [open]="toastOpen()"
    [title]="toastTitle()"
    [variant]="toastVariant()"
    (openChange)="onToastOpenChange($event)"
  />
</section>
