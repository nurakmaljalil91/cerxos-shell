<section class="space-y-4">
  <div>
    <h1 class="text-lg font-semibold text-gray-900">Users</h1>
    <p class="text-sm text-gray-500">Manage user accounts and access.</p>
  </div>

  <div
    *ngIf="error() as message"
    class="rounded-md border border-red-200 bg-red-50 px-4 py-2 text-sm text-red-700"
  >
    {{ message }}
  </div>

  <cxs-data-table
    [columns]="columns"
    [data]="rows()"
    caption="All users"
    [striped]="true"
    [bordered]="true"
    [loading]="loading()"
    [manualPagination]="true"
    [pageIndex]="pageIndex()"
    [pageSize]="pageSize()"
    [total]="totalCount()"
    [manualSort]="true"
    [sortKey]="sortKey()"
    [sortDirection]="sortDirection()"
    [showFilters]="false"
    [showGlobalSearch]="false"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
    (sortChange)="onSortChange($event)"
  ></cxs-data-table>
</section>
