<section class="space-y-4">
  <div class="flex flex-wrap items-center justify-between gap-3">
    <div>
      <h1 class="text-lg font-semibold text-gray-900">Users</h1>
      <p class="text-sm text-gray-500">Manage user accounts and access.</p>
    </div>
    <cxs-button size="sm" (click)="onOpenAddUser()">Add user</cxs-button>
  </div>

  @if (error()) {
    <div
      class="rounded-md border border-red-200 bg-red-50 px-4 py-2 text-sm text-red-700"
    >
      {{ error() }}
    </div>
  }

  <cxs-data-table
    caption="All users"
    [bordered]="true"
    [columns]="columns"
    [data]="rows()"
    [loading]="loading()"
    [manualPagination]="true"
    [manualSort]="true"
    [pageIndex]="pageIndex()"
    [pageSize]="pageSize()"
    [showFilters]="true"
    [showGlobalSearch]="false"
    [sortDirection]="sortDirection()"
    [sortKey]="sortKey()"
    [striped]="true"
    [total]="totalCount()"
    (pageChange)="onPageChange($event)"
    (pageSizeChange)="onPageSizeChange($event)"
    (sortChange)="onSortChange($event)"
  >
    <ng-template cxsDataTableCell="actions" let-row>
      <div class="flex flex-wrap items-center justify-end gap-2">
        <button
          class="rounded px-2 py-1 text-xs font-medium text-gray-700 hover:bg-gray-100"
          type="button"
          (click)="onEditUser($any(row).id)"
        >
          <svg class="size-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

        </button>
        <button
          class="rounded px-2 py-1 text-xs font-medium text-gray-700 hover:bg-gray-100"
          type="button"
          (click)="onChangePassword($any(row).id)"
        >
          <svg class="size-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" stroke-linecap="round" stroke-linejoin="round" />
          </svg>

        </button>
        <button
          class="rounded px-2 py-1 text-xs font-medium text-gray-700 hover:bg-gray-100"
          type="button"
          (click)="onToggleLockUser($any(row).id, $any(row).isLocked)"
        >
          @if ($any(row).isLocked) {
            <svg class="size-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

          } @else {
            <svg class="size-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

          }
        </button>
        <button
          class="rounded px-2 py-1 text-xs font-medium text-red-600 hover:bg-red-50"
          type="button"
          (click)="onDeleteUser($any(row).id)"
        >
          <svg class="size-4" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
    </ng-template>
  </cxs-data-table>

  <cxs-dialog
    description="Create a new user account."
    title="Add user"
    [open]="addUserOpen()"
    (openChange)="onCloseAddUser()"
  >
    <form class="grid gap-4" [formGroup]="addUserForm" (ngSubmit)="onSubmitAddUser()">
      <label class="grid gap-1 text-sm">
        <span class="text-gray-700">Username</span>
        <cxs-input formControlName="username" placeholder="Username" />
      </label>
      <label class="grid gap-1 text-sm">
        <span class="text-gray-700">Email</span>
        <cxs-input formControlName="email" placeholder="user@example.com" type="email" />
        @if (addUserForm.get('email')?.touched && addUserForm.get('email')?.invalid) {
          <span class="text-xs text-red-600">Enter a valid email address.</span>
        }
      </label>
      <label class="grid gap-1 text-sm">
        <span class="text-gray-700">Phone</span>
        <cxs-input formControlName="phoneNumber" placeholder="+1 555 0100" type="tel" />
      </label>
      <label class="grid gap-1 text-sm">
        <span class="text-gray-700">Password</span>
        <cxs-input formControlName="password" placeholder="Password" type="password" />
      </label>
    </form>

    @if (addUserError()) {
      <div
        class="mt-3 rounded-md border border-red-200 bg-red-50 px-3 py-2 text-xs text-red-700"
      >
        {{ addUserError() }}
      </div>
    }

    <div cxsDialogActions>
      <cxs-button variant="secondary" (click)="onCloseAddUser()">Cancel</cxs-button>
      <cxs-button
        type="submit"
        [disabled]="addUserLoading()"
        [loading]="addUserLoading()"
        (click)="onSubmitAddUser()"
      >
        Create user
      </cxs-button>
    </div>
  </cxs-dialog>

  <cxs-toast
    [duration]="3500"
    [message]="toastMessage()"
    [open]="toastOpen()"
    [title]="toastTitle()"
    [variant]="toastVariant()"
    (openChange)="onToastOpenChange($event)"
  />
</section>
